<h1 mat-dialog-title>Add Dish for {{data.currentDay.date | calendarDate:'weekViewColumnSubHeader':locale}}</h1>
<div mat-dialog-content>
<mat-form-field floatPlaceholder="never">
  <input matInput placeholder="Recipe" [matAutocomplete]="reactiveAuto" [formControl]="recipeCtrl">
  <mat-autocomplete #reactiveAuto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let recipe of reactiveRecipes | async" [value]="recipe">
      <span>{{recipe.recipeName}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-raised-button color="accent" [mat-dialog-close]="recipeCtrl.value.recipeName" tabindex="2" cdkFocusInitial>Ok</button> -->
  <button mat-raised-button color="accent" (click)="onClick(data.recipeType)"  tabindex="2" cdkFocusInitial>Ok</button>
  <button mat-raised-button color="accent" (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
