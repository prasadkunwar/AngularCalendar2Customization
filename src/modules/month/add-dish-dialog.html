<h1 mat-dialog-title>Add Dish for {{data.currentDay.date | calendarDate:'weekViewColumnSubHeader':locale}}</h1>
<div mat-dialog-content>
  <p>What's your favorite dish?</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.recipeName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="data.recipeName" tabindex="2">Ok</button>
  <button mat-raised-button color="accent" (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
