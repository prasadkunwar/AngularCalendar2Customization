

  <h1 mat-dialog-title>Event Name: {{data.event.title}}</h1>
  <div mat-dialog-content>
    <div>
      Action:
      <pre>{{ data?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ data?.event | json }}</pre>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.event" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
  </div>
